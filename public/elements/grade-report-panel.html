<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="./grade-report.html">

<dom-module id="grade-report-panel">
  <template>
    <div class="vertial layout" style="width:600px">
      <div class="horizontal layout flex" >
        <paper-input label="Year" value="{{year}}" ></paper-input>
        <paper-input label="Semester" value="{{semester}}"></paper-input>
        <paper-input label="Course" value="{{course}}" class="flex"></paper-input>
      </div>
      <div>
        <paper-spinner active="{{loading}}"></paper-spinner>
      </div>
      <div>
        <grade-report year="{{year}}" 
          loading="{{loading}}"
          semester="{{semester}}" 
          course="{{course}}">
        </grade-report> 
      </div>
    </div>
    
  </template>
  <script>
    Polymer({
      is: 'grade-report-panel'
    });
  </script>
</dom-module>
