<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">

<!--

Example:

    <seed-element></seed-element>

@group Seed Elements
@element seed-element

@hero hero.svg
-->
<dom-module id="grade-report">
        
  <template>
    
    <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
    .hl {
      background:#EFEFEF;
    }
  </style>
    
    <iron-ajax 
      id="getQuery"            
      handle-as="json"
      on-response="_handleResponse"></iron-ajax>
          
    <paper-material>
      <template is="dom-repeat" items="{{plans}}" as="plan">
        <div class="vertical layout">
          <div class="horizontal layout">
            <div class="flex-2 self-center hl">{{plan.name}}</div>
            <div class="horizontal layout flex-4 hl">
              <div class="flex-1 self-center"><b>A</b></div>
              <div class="flex-1 self-center"><b>B+</b></div>
              <div class="flex-1 self-center"><b>B</b></div>
              <div class="flex-1 self-center"><b>C+</b></div>
              <div class="flex-1 self-center"><b>C</b></div>
              <div class="flex-1 self-center"><b>D+</b></div>
              <div class="flex-1 self-center"><b>D</b></div>
              <div class="flex-1 self-center"><b>F</b></div>
              <div class="flex-1 self-center"><b>W</b></div>
              <div class="flex-1 self-center"><b>S</b></div>
              <div class="flex-1 self-center"><b>I</b></div>
              <div class="flex-1 self-center"><b>U</b></div>
            </div>
          </div>
          <template is="dom-repeat" items="{{plan.years}}" as="year">
            <div class="horizontal layout center-justified">
              <div class="flex-2 self-center">{{year.year}}</div>
              <div class="horizontal layout flex-4">
              <div class="flex-1 self-center">{{year.grade.A}}</div>
              <div class="flex-1 self-center">{{year.grade.Bp}}</div>
              <div class="flex-1 self-center">{{year.grade.B}}</div>
              <div class="flex-1 self-center">{{year.grade.Cp}}</div>
              <div class="flex-1 self-center">{{year.grade.C}}</div>
              <div class="flex-1 self-center">{{year.grade.Dp}}</div>
              <div class="flex-1 self-center">{{year.grade.D}}</div>
              <div class="flex-1 self-center">{{year.grade.F}}</div>
              <div class="flex-1 self-center">{{year.grade.W}}</div>
              <div class="flex-1 self-center">{{year.grade.S}}</div>
              <div class="flex-1 self-center">{{year.grade.I}}</div>
              <div class="flex-1 self-center">{{year.grade.U}}</div>
              </div>
            </div>
          </template>  
        </div>
      </template>
    </paper-material>
  </template>

<script>

  Polymer({
      is: 'grade-report',
      properties: {
        year: String,
        semester: String,
        course:String,
        loading: {
          type: Boolean,
          value: false,
          notify: true
        },
        plans: {
          type: Array,
          value : function() {
            return [];
          },
          notify: true
        }
      },
    
      ready: function() {      
      },
    
    observers: [
      'updateQuery(year,semester,course)'
    ],
    
    updateQuery: function(year,semester,course) {      
      var check_st = year+''+semester+''+course;
      //console.log(check_st,this.loading);
      if((/^\d{11}$/).test(check_st)) {
        this.loading = true;
        //console.log(check_st,this.loading);
        this.$.getQuery.url = "/course/"+year+"/"+semester+"/"+course;
        this.$.getQuery.generateRequest();
      }
    },    
    _handleResponse: function() {
      var section_list = this.$.getQuery.lastResponse;
      var plan_dict = {};
      for(var i=0;i<section_list.length;i++) {
        var grade_list = section_list[i].grade_list;
        for(var j=0;j<grade_list.length;j++) {
          var tmp = grade_list[j];
          if(!plan_dict[tmp.course_plan]) {
            plan_dict[tmp.course_plan] = {};
          }
          if(!plan_dict[tmp.course_plan][tmp.id]) {
            plan_dict[tmp.course_plan][tmp.id] = {};
          }
          if(!plan_dict[tmp.course_plan][tmp.id][tmp.grade]) {
            plan_dict[tmp.course_plan][tmp.id][tmp.grade] = 0;
          }
          plan_dict[tmp.course_plan][tmp.id][tmp.grade]++;
        }
      }
      
      var grade_order = ['A','B','C','C+','B+','D','D+','F','W','S','I','U'];
      var grade_name = ['A','B','C','Cp','Bp','D','Dp','F','W','S','I','U'];
      
      this.set('plans',[]);
      for(var key in plan_dict) {
        var plan = {name:key,'years':[]};        
        for(var year in plan_dict[key]) {
          var year_obj = {'year':year,'grade':{}};
          for(var k=0;k<grade_name.length;k++) {
            year_obj.grade[grade_name[k]] = 0;
          }
          for(var grade in plan_dict[key][year]) {    
            var idx = grade_name[grade_order.indexOf(grade)];            
            if(idx!=-1) {
              var name = grade_name[grade_order.indexOf(grade)];
              year_obj.grade[name]=plan_dict[key][year][grade];            
            }
          }                              
          
          plan.years.push(year_obj);         
        }
        this.push('plans',plan);
      }
      this.loading = false;
      
    }    

  });

</script>
  
</dom-module>
