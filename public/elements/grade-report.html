<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<!--

Example:

    <seed-element></seed-element>

@group Seed Elements
@element seed-element
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="grade-report">
        
  <template>
    
    <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
    .horizontal {
      @apply(--layout-horizontal);
    }
    .vertical {
      @apply(--layout-vertical);
    }
    .flex-4 {
      @apply(--layout-flex-4); 
    }
    .flex-7 {
      @apply(--layout-flex-8); 
    }
    
    .flex-1 {
      @apply(--layout-flex-1); 
    }
    
    .header {
      @apply(--paper-font-body1);
      color: #000;
      opacity: 0.54;
      height:56px;
    }
    
    .content {
      @apply(--paper-font-caption);
      text-align:right;
      opacity: 0.87;
      height:48px;
    }
    
    .textLeft {
      @apply(--paper-font-caption);
      text-align:left;
      opacity: 0.87;
      height:48px;
      margin-left:24px;
    }
    
    .textRight {
      @apply(--paper-font-menu);
      text-align:right;
      opacity: 0.87;
      height:48px;
      margin-right:24px;
    }
    
    .shadow {
       @apply(--shadow-elevation-2dp);
    }

  </style>
    
    <iron-ajax 
      id="getQuery"            
      handle-as="json"
      on-response="_handleResponse"></iron-ajax>
          
    <paper-material>
        <div class="vertical">
        <template is="dom-if" if="{{hasPlan}}">
          <div class="horizontal shadow header">
            <div class="flex-4 textLeft"><span>Plan</span></div>
            <div class="flex-1 textRight"><span>Year</span></div>
            <div class="horizontal flex-7">
              <div class="flex-1 textRight">A</div>
              <div class="flex-1 textRight">B+</div>
              <div class="flex-1 textRight">B</div>
              <div class="flex-1 textRight">C+</div>
              <div class="flex-1 textRight">C</div>
              <div class="flex-1 textRight">D+</div>
              <div class="flex-1 textRight">D</div>
              <div class="flex-1 textRight">F</div>
              <div class="flex-1 textRight">W</div>
              <div class="flex-1 textRight">S</div>
              <div class="flex-1 textRight">I</div>
              <div class="flex-1 textRight">U</div>
            </div>
          </div>
        </div>
        </template>
        
        <template is="dom-repeat" items="{{plans}}" as="plan">
          <template is="dom-repeat" items="{{plan.years}}" as="year">
                <div class="horizontal shadow">
                 <div class="flex-4 textLeft">{{plan.name}}</div>
                 <div class="flex-1 content">{{year.year}}</div>
                  <div class="horizontal flex-7">
                      <div class="flex-1 content">{{year.grade.A}}</div>
                      <div class="flex-1 content">{{year.grade.Bp}}</div>
                      <div class="flex-1 content">{{year.grade.B}}</div>
                      <div class="flex-1 content">{{year.grade.Cp}}</div>
                      <div class="flex-1 content">{{year.grade.C}}</div>
                      <div class="flex-1 content">{{year.grade.Dp}}</div>
                      <div class="flex-1 content">{{year.grade.D}}</div>
                      <div class="flex-1 content">{{year.grade.F}}</div>
                      <div class="flex-1 content">{{year.grade.W}}</div>
                      <div class="flex-1 content">{{year.grade.S}}</div>
                      <div class="flex-1 content">{{year.grade.I}}</div>
                      <div class="flex-1 content">{{year.grade.U}}</div> 
                  </div>
                </div>
          </template>  
        </div>
      </template>
    </paper-material>
  </template>

<script>

  Polymer({
      is: 'grade-report',
      properties: {
        year: String,
        semester: String,
        course:String,
        loading: {
          type: Boolean,
          value: false,
          notify: true
        },
        plans: {
          type: Array,
          value : function() {
            return [];
          },
          notify: true
        },
        hasPlan: {
         type:Boolean,
         value: false,
         notify:true
        }
      },
    
      ready: function() {      
      },
    
    observers: [
      'updateQuery(year,semester,course)'
    ],
    updateQuery: function(year,semester,course) {      
      var check_st = year+''+semester+''+course;
      //console.log(check_st,this.loading);
      if((/^\d{11}$/).test(check_st)) {
        this.loading = true;
        //console.log(check_st,this.loading);
        this.$.getQuery.url = "/course/"+year+"/"+semester+"/"+course;
        this.$.getQuery.generateRequest();
      }
    },    
    _handleResponse: function() {
      var section_list = this.$.getQuery.lastResponse;
      var plan_dict = {};
      for(var i=0;i<section_list.length;i++) {
        var grade_list = section_list[i].grade_list;
        for(var j=0;j<grade_list.length;j++) {
          var tmp = grade_list[j];
          if(!plan_dict[tmp.course_plan]) {
            plan_dict[tmp.course_plan] = {};
          }
          if(!plan_dict[tmp.course_plan][tmp.id]) {
            plan_dict[tmp.course_plan][tmp.id] = {};
          }
          if(!plan_dict[tmp.course_plan][tmp.id][tmp.grade]) {
            plan_dict[tmp.course_plan][tmp.id][tmp.grade] = 0;
          }
          plan_dict[tmp.course_plan][tmp.id][tmp.grade]++;
        }
      }
      
      var grade_order = ['A','B','C','C+','B+','D','D+','F','W','S','I','U'];
      var grade_name = ['A','B','C','Cp','Bp','D','Dp','F','W','S','I','U'];
      
      this.set('plans',[]);
      this.set('hasPlan',false);
      for(var key in plan_dict) {
        var plan = {name:key,'years':[]};        
        for(var year in plan_dict[key]) {
          var year_obj = {'year':year,'grade':{}};
          for(var k=0;k<grade_name.length;k++) {
            year_obj.grade[grade_name[k]] = 0;
          }
          for(var grade in plan_dict[key][year]) {    
            var idx = grade_name[grade_order.indexOf(grade)];            
            if(idx!=-1) {
              var name = grade_name[grade_order.indexOf(grade)];
              year_obj.grade[name]=plan_dict[key][year][grade];            
            }
          }                              
          
          plan.years.push(year_obj);         
        }
        this.push('plans',plan);
        this.set('hasPlan',true);
      }
      this.loading = false;
      
    }    

  });

</script>
  
</dom-module>
