<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="course-panel.html">
<link rel="import" href="course-table.html">
<link rel="import" href="search-bar.html">

<dom-module id="course-control">
  <template>
    <div class="vertical layout">
      <div>Selected : <span>{{selectedList.length}}</span></div>
      <div>
        <course-table selected-item="{{selectedItem}}" selected-list="{{selectedList}}"></course-table>
      </div>
    </div>
  </template>
  <script>
     Polymer({
      is: 'course-control',
      properties : {
        selectedList: {
          type:Array,
          notify:true
        },
        selectedItem : {
          type: Object
        }
      },
      observers: [
        '_selectedListChanged(selectedList.*)'
      ],
      ready: function() {
        console.log('ready');
      },
      _selectedListChanged: function(changeRecord) {
        console.log(changeRecord);
        this.set('selectedItem',changeRecord.base[0]);
      }
     });
      
  </script>
</dom-module>
